<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, minimun-scale=1">
        <title>Diário Interativo</title>

        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <header>
            <img src="imagens/logo.jpg" class="nav-logo" alt="Logo diário interativo">
            <div id="menu">
                <a id=home-page class="nav-item">Início</a>
                <a id="login-page" class="nav-item">Login</a>
                <a id="new-page" class="nav-item">Nova página</a>
                <a id="historic-page" class="nav-item">Histórico</a>
            </div>
        </header>

        <main class="page login">
            <h1>Login</h1>
            <div class="input-group">
                <div class="input-group-prepend">
                    <span>Usuário:</span>
                </div>
                <input type="text">
            </div>
            <div class="input-group">
                <div class="input-group-prepend">
                    <span>Senha:</span>
                </div>
                <input type="password">
            </div>
            <button id="entrar" type="button" class="btn btn-success">Entrar</button>
            <div id="links">
                <span>Esqueceu sua senha?</span><button id=recuperar type="button" class="btn btn-link">Clique aqui</button><br>
                <button id=cadastro type="button" class="btn btn-link">Registre-se</button><br>
            </div>
        </main>

        <footer>
            <div>
                <img src="imagens/logo.jpg">
                <p>DI-fy: Diário Interativo</p>
                <p>Copyright © 2024</p>
            </div>
            <a id=about class="rodape-item">Sobre nós</a>
            <a id=contact class="rodape-item">Contato</a>
            <a id=help class="rodape-item">Ajuda</a>
        </footer>
        <script type=module src="js/index.js"></script>
    </body>
</html>
